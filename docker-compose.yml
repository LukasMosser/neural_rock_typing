version: "3.9"
services:
  api:
    build: .
    environment:
      - WORKDIR=/repo/
    expose:
      - "8000"
    ports:
      - "8000:8000"
    image: lmoss/neural-rock:latest
    container_name: neural-rock-api
    command: uvicorn server:app --reload --app-dir /repo/api --host 0.0.0.0 --port 8000
    restart: always
  viewer:
    build: .
    environment:
      - WORKDIR=/repo/
      - APIHOST=api
    expose:
      - "80"
    ports:
      - "80:80"
    image: lmoss/neural-rock:latest
    container_name: neural-rock-viewer
    depends_on:
      - api
    command: python -m panel serve /repo/app/app.py --allow-websocket-origin="*" --port 80
    restart: always